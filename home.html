<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swag.css">
    <title>Rock, Paper & Scissor | Home Page</title>
</head>
<body>

    <!-- Nav bar -->
    <nav class="navbar">
        <img src="img/Rock Paper Scissors - Schere-Stein-Papier Spiel Essential T-Shirt von Julsz.jpeg" alt="logo" width="90" class="home-logo">
        <a href="http://127.0.0.1:5500/log-in.html">
            <button class="login">
                <h3>Log-in</h3>
            </button>
        </a>
    </nav>

    <!-- Welcome section -->
    
    <header>

        <img src="img/Rock Paper Scissors - Schere-Stein-Papier Spiel Essential T-Shirt von Julsz.jpeg" alt="">
     
        <div class="welcome">
            <h1>
                ROCK, PAPER & SCISSOR 
            </h1>
            <h2>
                ~The Game
            </h2>
            <h3>
                Welcom, <span id="inputName">Tom</span> to our first ever collaboration game. Created by none other then <a href="#">Mkhize Sipho</a>, <a href="#">Tesla Tegra</a> & <a href="#">Kyu</a>.
            </h3>
            <h4>
                Please hit us up and let us know what your experience was like, we love reading your comments :>  
            </h4>

            <div class="com-logo">
                <img src="img/Yin Yang Vision Logo.png" alt="Company logo" height="100">
                <img src="img/Fashion logos that express your style.jpeg" height="110">    
                <img src="img/panda.jpeg" alt="Company logo" height="100">
                <img src="img/14 Best Game Developer Logo images in 2020 _ Developer logo, Logos, Game logo.jpeg" alt="Company logo" height="100">
                
            </div>
        </div>

    </header>


    <!-- Main section -->

    <main>

        <section>
            <div class="score">
                <h3>Score: <span id="">50</span></h3>
            </div>
            <div id="output">
                <img src="img/demopic.jpeg" alt="img" width="100%">
                <p id="output2">Press Start...</p>
            </div>
            <div class="start-btn">
                <button id="btn">
                    Start
                </button>
                <button id="stopbtn">
                    Stop
                </button>
            </div>
        </section>

    </main>
    
    <script src="stress.js"></script>
</body>
</html>
