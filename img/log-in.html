<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swag.css">
    <script defer src="game.js"></script>
    <title>Rock, Paper & Scissor | Log-in Page</title>
</head>
<body>
    <nav class="navbar">
        <img src="img/Rock Paper Scissors - Schere-Stein-Papier Spiel Essential T-Shirt von Julsz.jpeg" alt="logo" width="90">
        <a href="http://127.0.0.1:5500/home.html">
        <button class="login">
                <h3>X</h3>
            
        </button>
        </a>
    </nav>

    <main class="form-main">
        <div class="heading">

            <h1>
                Sign Up / Log In
            </h1>
        </div>

        <!-- This is where the inputs start... -->

        <div class="form">

            <button onClick="alertName()">alert hello world</button>
            
            <form action="">
                <div>
                    <h3>
                        User Name:
                    </h3>
                    <input type="text" name="name" id="name" required>
                </div>

                <div>
                    <h3>
                        User Age:
                    </h3>
                    <input type="number" name="number" id="age" required>
                </div>
                
                <div>
                    <h3>
                        User Email:
                    </h3>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <h3>
                        Password:
                    </h3>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>
            
            <div class="sub-btn">
                <button type="submit" name="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </main>
</body>
</html>
